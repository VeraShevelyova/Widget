   <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-6">

            <div id="id-inputWithTips" class="inputWithTips" ng-controller="DefaultViewController" 
            on-document-click="emptyTipsList($event)">
                <form role="form" class="form-inline" ng-submit="submit($event)">
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="input">Foods</label>
                        </div>
                        <div class="col-md-6">
                            <input id="input" name="string" class="form-control" type="text" autocomplete="off" ng-model="query" 
                            ng-keyup='getFilteredTipsList($event)' 
                            key-navigation>
                            <ul class="emptyList" ng-model="tipsList" id="tips">
                              <li ng-model = "item" 
                              ng-repeat="tip in filteredTips| filter: filterText | limitTo: tipsLimit track by $index" 
                              ng-click="addTipToInput(tip.name)" 
                              ng-mouseover="setTipActive($index)">
                              {{tip.name}}
                              </li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success">Send</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
